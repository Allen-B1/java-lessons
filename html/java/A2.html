		<h1>Foreach</h1>
<p>The foreach loop iterates over each element in an array.</p>
<pre><code class="language-java">for (elemType val: arr) {
	// body; executed once for each element in the array
}
</code></pre>
<h3>Example</h3>
<pre><code class="language-java">int[] primes = new int[]{2,3,5,7,11};

// prints: 2 3 5 7 11
for (int prime: primes) {
	System.out.print(prime + &quot; &quot;);
}
</code></pre>
