		<h1>Scoping</h1>
<p>If a variable is declared inside of a <code>{</code>...<code>}</code> block, they can't be used outside it.</p>
<pre><code class="language-java">int a = 5;

System.out.println(a); // ok

{
	int b = 7;
	System.out.println(a); // ok
	System.out.println(b); // ok
}

System.out.println(b); // error, can't be used outside scope
</code></pre>
