		<h1>The Ternary Operator</h1>
<p><code>a ? b : c</code> results in <code>b</code> if <code>a</code> is <code>true</code>, otherwise <code>c</code>.</p>
<p><code>a</code> must be a <code>boolean</code>. <code>b</code> and <code>c</code> have the same type.</p>
<pre><code class="language-java">System.out.println(3 == 5 ? &quot;3 is 5&quot; : &quot;3 isn't 5&quot;); // &quot;3 isn't 5&quot;
</code></pre>
