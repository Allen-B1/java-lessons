		<h1>Random Numbers</h1>
<p>The <code>Math.random</code> method evaluates to a <code>double</code> in the interval [0, 1).</p>
<pre><code class="language-java">Math.random()
</code></pre>
<p>Evaluates to a random <code>double</code> between [min, max).</p>
<pre><code class="language-java">Math.random() * (max-min) + min
</code></pre>
<p>Evaluates to a random integer between [min, max].</p>
<pre><code class="language-java">(int)(Math.random() * (max-min+1) + min)
</code></pre>
